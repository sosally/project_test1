<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" />
    <style>
        .search_wrap{
            width: 300px;
            vertical-align: middle;
            white-space: nowrap;
            position: relative;
            line-height: 50px;
            height: 50px;
        }
        .search_wrap input#search{
            width: 300px;
            height: 50px;
            background-color: rgb(58, 58, 58);
            border: 0;
            font-size: 10pt;
            color: #63717f;
            padding-left: 45px;
            border-radius: 5px;
            transition: background 0.2s;
        }
        /* 크롬 플레이스홀더 색 바꾸기 */
        input#search::-webkit-input-placeholder{
            color: #63717f;
        }
        /* 파이어폭스 플레이스홀더 색 바꾸기 (파이어폭스 19+)*/
        input#search::-moz-placeholder{
            color: #63717f;
        }
        /* 파이어폭스 플레이스홀더 색 바꾸기 (파이어폭스 18-)*/
        input#search:-moz-placeholder{
            color: #63717f;
        }
        .search_wrap .icon{
            position: absolute;
            top: 0;
            left: 0;
            color: #fff;
            margin-left: 12px;

        }
        .search_wrap input#search:hover,
        .search_wrap input#search:focus,
        .search_wrap input#search:active{
            outline: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <div class="search_wrap">
            <span class="icon">
                <i class="fa fa-search"></i>
            </span>
            <input type="search" id="search" placeholder="검색어를 입력하세요">
        </div>
    </form>
</body>
</html>
