<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle{
            position: relative;
            display: inline-block;
        }
        .toggle input{
            display: none;
        }
        .toggle label{
            display: block;
            width: 48px;
            height: 24px;
            text-indent: -250%;
            /* 라벨테스트 선택차단 */
            user-select: none;
            /* background-color: aqua; */
        }
        .toggle label::before,
        .toggle label::after{
            /* 상위 요소 만들고(지금 인풋 라벨 다 안보이는 상태니까..) 거기에 relative */
            content: '';
            display: block;
            position: absolute;
            cursor: pointer;
        }
        .toggle label::before{
            width: 100%;
            height: 100%;
            background-color: rgb(190, 222, 250);
            border-radius: 1em;
            transition: background-color 0.25s ease;
        }
        .toggle label::after{
            position: absolute;
            left: 2px;
            top: 2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgb(141, 172, 201);
            /* box-shadow: 2px 1px 4px rgba(0, 0, 0, .5); */
            transition: left 0.25s ease;
        }
        .toggle input:checked+label:before{
            background-color: rgb(255, 164, 194);
        }
        .toggle input:checked+label:after{
            left: 26px;
            background-color: rgb(209, 94, 132);
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <div class="toggle">
            <input type="checkbox" name="toggle" id="toggle" value="ok">
            <label for="toggle">스위치</label>
        </div>
    </form>
</body>
</html>
