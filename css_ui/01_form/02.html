<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .checkbox{
        margin: 2em 0;
       }
       .checkbox1+label{
        position: relative;
       }
       .checkbox1{
        display: none;
       }
       .checkbox1+label:before{
        content: '';
        display: inline-block;
        width: 1.25em;
        height: 1.25em;
        border: 1px dotted rgb(240, 202, 202);
        background-color: #a66;
        border-radius: 50%;
        margin: 0 5px -6px 0;
       }
       .checkbox1+label::after{
        content: '✔';
        position: absolute;
        left: 0px;
        font-size: 1.2rem;
        line-height: 1;
        color: #fff;
        text-shadow: 1px 1px 3px rgb(88, 29, 29);
       }
       /* 기본상태 */
       .checkbox1+label:after{
        opacity: 0;
        transform: scale(0);
       }
       /* 체크상태 */
       .checkbox1:checked+label::after{
        opacity: 1;
        transform: scale(1);
       }
    </style>
</head>
<body>
    <form action="#" method="get">
        <!-- label for, input id 연결 -->
        <div class="checkbox">
            <!-- 서버에 ~ name 카테고리 value 저장 값 -->
            <input type="checkbox" name="check1" id="check1" value="1" class="checkbox1">
            <label for="check1">디자인체크박스</label>
            
        </div>
    </form>
</body>
</html>
