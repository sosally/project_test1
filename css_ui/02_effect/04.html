<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 300px;
            height: 300px;
            position: relative;
            margin: 0 auto;
            border-radius: 30px;
        }
        .box{
            width: 100px;
            height: 100px;
        }
        .box:nth-child(1){
            --size: 1.6;
        }
        .box:nth-child(2){
            --size: 1.5;
        }
        .box:nth-child(3){
            --size: 2;
        }
        .box:nth-child(4){
            --size: 2.8;
        }
        .box:nth-child(5){
            --size: 1.8;
        }
        .box::before{
            content: '‚ù§';
            position: absolute;
            top: 100px;
            left: 100px;
            display: inline-block;
            color: pink;
            font-size: 75px;
            line-height: 1;
            animation: beat 2s infinite ease;
        }
        @keyframes beat{
            to{
                transform: scale(calc(var(--size)*2));
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
