<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 중요함, 많이 씀 -->
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        /* 꼭!!! 기본적으로 초기화 코드에 들어가 있어야 함. 레이아웃 흔들림 방지. */
        html{
            overflow-y: scroll;
        }
        /* 너비 높이를 줘야 잘라넣기.. */
        .agree{
            width: 500px;
            height: 80px;
            border: 1px solid;
            /* auto : 넘치는 x,y 방향으로 자동 스크롤 생성 */
            overflow: auto;
            /* scroll : 강제 스크롤 생성(안넘치면 바만 생성) */
            overflow: scroll;
            /* visible : 넘치는거 보임 */
            overflow: visible;
            /* hidden : 넘치면 자름 */
            overflow: hidden;
            /* 축을 지정해서 설정 */
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <h3>서비스 이용약관</h3>
    <p class="agree">
        제17조 (서비스의 변경 및 내용수정)<br>
        ① 회원은 회사가 제공하는 서비스를 이 약관 및 운영정책에 따라 이용할 수 있습니다.<br>
        ② 회사는 서비스를 통하여 회원에게 제공하는 컨텐츠에 대하여 제작, 변경, 유지, 보수에 관한 포괄적인 권한을 가집니다.<br>
        ③ 회사가 상당한 이유가 있는 경우에 운영상, 기술상의 필요에 따라 서비스를 수정할 수 있으며, 수정하는 경우에는 변경 후 서비스 초기화면이나 공지사항 게시판 등을 통하여 공지합니다.
    </p>
</body>
</html>
