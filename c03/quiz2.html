<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        #container{
            width: 640px;
            /* text align : center 아님! */
            margin: auto;
            padding: 5px;
        }
        #check{
            border: 1px solid lightgray ;
        }
        h1 {
            background-color: #222;
            color: white;
            font-size: 1em;
            padding: 10px;
        }
        h2{
            color: red;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
        }
        p{
            font-size: 1.5em;
            line-height: 2em;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid lightgray;
            padding: 10px;
        }
        .accent{
            color: blue;
        }
        .smalltext{
            font-size: 0.8em;
        }
    </style>
</head>

<body>
    <!-- 큰 박스 하나 만들고 시작! wrap, container -->
    <!-- 전체 큰거 하나는 아이디로 시작 -->
    <div id="container">
        <img src="../dairy/top.jpg" width="640" alt="사과사세요">
        <div id="check">
            <h1>확인하세요</h1>
            <h2>주문 및 배송</h2>
            <p>
                <span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다
                <br>2시 이후 주문건은 다음날 발송합니다(주말 제외)
            </p>
            
            <h2>교환 및 환불</h2>
            <p>
                불만족시 <span class="accent">100% 환불</span>해 드립니다
                <br>고객센터로 전화주세요
            </p>

            <h2>고객센터</h2>
            <p>
                0000-0000
                <br>
                <span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span>
            </p>
        </div>
        <!-- // id="check"-->
    </div>
    <!-- // id="container" -->
</body>

</html>
