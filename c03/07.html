<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
    <!-- display : 태그의 속성을 바꾸는게 아닌 가시성만 변경 -->
    <style>
        /* reset 셋팅! 1)* 2)폰트셋팅 3)list style */
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        body{
            font-family: "돋움", sans-serif;
            font-size: 16px;
            letter-spacing: -0.5px;
            color: #333;
        }
        ul li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: #5a0b0b;
        }
        .gnb li{
            /* 인라인으로 적용해 옆으로 나열 */
            /* 인라인 -> 크기를 못가짐 -> 여백을 못가짐 */
            /* 컨텐츠를 배치하려면 공간이 있어야 함 - > 공간 만들려면 너비 설정해야 */
            display: inline;
        }
        .gnb li a{
            /* a는 무조건 블럭 줘야함. a는 쉽게 선택 가능해야! */
            display: inline-block;
            display: block;
            width: 100px;
            background-color: rgb(255, 156, 110);
            color: white;
            height: 35px;
            /* 박스 기준으로 수직정렬(한줄일때, height 지정돼있을 때 만 가능) : height 와 line-height 동일하게 */
            line-height: 35px;
            text-align: center;
        }
        .dep2 li a{
            display: none;
            background-color: tomato;
        }
        /* 하버링시 블럭되니 나타남! */
        .gnb li a:hover+.dep2 li a{
            display: block;
        }
    </style>
</head>
<body>
    <ul class="gnb">
		<li><a href="#">Company</a>
            <ul class="dep2">
                <li><a href="#">투뎁스</a></li>
                <li><a href="#">투뎁스</a></li>
            </ul>
        </li>
		<li><a href="#">Product</a></li>
		<li><a href="#">Service</a></li>
		<li><a href="#">Community</a></li>
	</ul>
</body>
</html>
