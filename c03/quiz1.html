<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .wrap{
            padding: 10px;
            /* 중요! 너비를 줘야 마진을 준다!! */
            /* 남는거 알아서 반 나눠줘(width 가 있어야 가능!) */
            /* 마진수직정렬은 병합현상때문에 안됨 */
            margin: 20px auto;
            width: 500px;
            border: 1px solid lightgray;
        }
        h1{
            /* 높이와 line height 맞추면 수직중앙 */
            height: 80px;
            line-height: 80px;
        }
        ul li h3{
            color: brown;
            letter-spacing: 0.5px;
            
        }
        ul{
            list-style: none;
            margin-bottom: 20px;
            margin-left: 32px;
        }
        ul li *{
            display: inline-block;
            height: 40px;
            line-height: 40px;
            
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
            <li>
                <h3>반응형 웹 디자인</h3><span>- 다양한 화면 크기에 최적화하다</span>
            </li>
            <li>
                <h3>플랫 디자인</h3><span>- 입체에서 평면으로</span>
                
            </li>
            <li>
                <h3>풀스크린 배경</h3><span>- 콘텐츠에 집중</span>
                
            </li>
            <li>
                <h3>원 페이지 사이트</h3><span>- 한 페이지에 모든 내용을 담다</span>
                
            </li>
            <li>
                <h3>패럴랙스 스크롤링</h3><span>- 동적인 효과로 강한 인상을!</span>
                
            </li>
            <li>
                <h3>웹 폰트</h3><span>- 웹 타이포그래피를 받쳐주는 기술</span>
                
            </li>
        </ul>
    </div>
</body>

</html>
