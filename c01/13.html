<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inherit_상속</title>
    <style>
        /* 글씨 관련 속성들이 상속(부모한테 적용한 속성값이 전파) */
        *{
            font-family: "맑은 고딕", 바탕, "Time New Roman";
        }
        /* 띄어쓰기 있는 경우 " - ", 공백도 언어로 처리하니까 */
        /* 폰트 이름은 영문으로 */
        #cook{
            color: #ca6565;
            font-size: 12px;
            border: 1px solid blue;
            width: 300px;
        }
        /* 보더는 상속 안됨 */
        #cook p{
            font-size: initial;
            line-height: 150%;
            width: inherit;
            border: inherit;
        }
        #cook p span{
            font-weight: bold;
            color: blue;
            color: inherit;
        }
        /* initial : 초기화, 글로벌값(어떤 속성에도 사용 가능) */
        /* inherit : 부모 값을 상속 받음(어떤 속성에도 사용 가능) */
    </style>
</head>

<body>
    <h1>속성 값의 상속 관계 알아보기</h1>
    <hr>
    <div id="cook">
        <h2>굴 이야기</h2>
        <p>
            일명 <span>석화</span>라고도 하는데 멀리서 보면 따낸 굴조개 껍질이 바위면에 하얗게 붙어있어서 마치 <span>꽃무더기</span>를 연상하게 한다. 굴은 <span>3대 영양소</span>는 물론 비타민, 미네랄에 이르기까지 풍부한 영양분을 함유하고 있어서
            완전식품인 우유와 별로 다를 바가 없다.
        </p>
    </div>
</body>

</html>
