<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- figcaption 과 img 는 세트, 순서는 상관 X -->
    <!-- html 에서 px 쓰면 안됨. 기본 값 -->
    <!-- figure>figcaption+img -->
    <!-- width, height 중 하나만 사용하기 -->
    <figure>
        <figcaption>무한리필 커피와 빵이 있는 카페에서</figcaption>
        <img src="./images/cafe1.jpg" width="100" alt="카페">
    </figure>
    <figure>
        <figcaption>동물을 주제로 한 카페</figcaption>
        <img src="./images/cafe2.jpg" height="200" alt="동물">
    </figure>
    <figure>
        <figcaption>맛있는 카페</figcaption>
        <img src="./images/cafe1.jpg" width="100" alt="카페2">
    </figure>
    <figure>
        <figcaption>동물 카페</figcaption>
        <img src="./images/cafe2.jpg" width="200" alt="카페3">
    </figure>
</body>
</html>
