<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>POSITION</title>
    <style>
        body,
        div,
        p {
            margin: 0;
            padding: 0;
        }

        body {
            margin: 20px;
            background: url("img/bg_grid.gif");
        }
        /* absolute, fixed : 화면기준
            absolute -> 부모요소의 position 속성이 static(기본값)이 아닐 경우 부모로 기준점이 바뀜.
        */
        .box {
            width: 650px;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            position: fixed;
        }

        p {
            width: 250px;
            height: 100px;
            box-sizing: border-box;
            padding: 10px;
            font-weight: bold;
        }

        .red {
            background: crimson;
        }

        .green {
            background: lime;
        }

        .blue {
            background: dodgerblue;
        }
        /* 포지션 남발 금지!! */
        /* position : 요소에 좌표값을 입력하여 배치하는 속성*/
        /* static | relative | absolute | fixed | sticky */
        /*    기본 | 상대좌표 | 절대좌표  | 고정좌표 | 스티키 */
        /* 특정 몇개만 100%로 설정할 때 씀 */

        /* position : static 기본 셋팅 */
        /* 명령어는 디폴트 세팅 */
        .red{
            /* relative : 자신의 위치 기준 */
            position: relative;
            /* absolute : window 기준 */
            /* 부모 안에 갇혀서 제어해야하는 애들에게 쓰자!!! */
            position: absolute;
            /* 포지션 써야 쓸 수 있음 */
            top: 100px;
            left: 250px;
            /* z-index: -1; */
            /* 앞뒤로 우선순위, -1 밑으로는 의미x */
        }
        .green{
            position: relative;
            position: absolute;
            left: 20px;
            top: 0;
            z-index: 2;
            /* 0은 값이 아님! 0 = 없음 */
        }
        .blue{
            position: absolute;
            bottom: 0px;
            left: 400px;
            /* relative는 right, bottom 안됨 */
        }
       


        /* 애니메이션은 transform, 레이아웃 정렬은 position */
    </style>
</head>

<body>
    <div class="box">
        <p class="red">박스의 크기와 위치를 잘 살펴보아야 합니다.</p>
        <p class="green">박스의 포지션 속성을 바꿔가며 테스트해 보아야 합니다.</p>
        <p class="blue">포지션을 이해하기 위해서는 시험해보고 관찰해 보는 것이 절대적으로 필요합니다.</p>
    </div>
</body>

</html>
