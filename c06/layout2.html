<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .fl{
            float: left;
        }
        .fr{
            float: right;
        }
        .cf::after{
            content: '';
            display: block;
            clear: both;
        }
        .inner{
            max-width: 500px;
            margin: 0 auto;
            background-color: antiquewhite;
        }
        header, footer{
            background-color: aquamarine;
        }
        section{
            background-color: rgb(205, 169, 50);
            width: 300px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="inner">
        <header class="cf">
            <h1 class="fl">logo</h1>
            <ul class="fr">
                <li class="fl">test</li>
                <li class="fl">test</li>
                <li class="fl">test</li>
                <li class="fl">test</li>
            </ul>
        </header>
        <main class="cf">
            <nav class="fl">nav</nav>
            <section class="fl">section</section>
            <aside class="fl">aside</aside>
        </main>
        <footer>footer</footer>
    </div>
</body>
</html>
</html>
