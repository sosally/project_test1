<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 500px;
            height: 800px;
            background-color: lightgray;
            margin: 50px auto;
        }
        .box1 {
            height: 50px;
            background-color: lightgoldenrodyellow;
        }
        .icon {
            background-color: lightslategray;
            width: 30px;
            height: 30px;
            border-radius: 50px;
            margin: 10px;
        }
        .icon1 {
            float: left;
        }
        .icon2 {
            float: right;
        }
        .box3 p {
            display: inline-block;
        }
        .box4 {
            width: 500px;
            background-color: rgb(255, 205, 205);
            text-align: center;
        }
        button {
            width: 200px;
        }
        .icon3{
            float: left;
            
        }
        .box2{
            width: 500px;
            text-align: justify;   
        }
        .clearfix::after{
            content: '';
            clear: both;
            display: inline-block;
        }
        .icon4{
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">
            <div class="icon icon1"></div>
            <div class="icon icon2"></div>
            <div class="icon icon2"></div>
            <div class="icon icon2"></div>
        </div>
        <div class="box2 clearfix">
            <span class="icon icon3"></span>
            <span class="icon icon3"></span>
            <span class="icon icon3"></span>
            <span class="icon icon3"></span>
            <span class="icon icon3"></span>
        </div>
        
        <div class="box3">
            <div class="icon icon4"></div>
            <div class="icon icon4"></div>
            <div class="icon icon4"></div>
            <div class="icon icon4"></div>
        </div>    
    </div>
</body>

</html>
