<!-- (개행-줄바꿈 되니..)

  레이아웃 : 블럭 좌우배치
  1. (속성)float : none | left | right
  2. (속성)position : relative | absolute | sticky | fixed

  [display : 브라우저 화면의 가시성을 제어하는 값을 가짐.]
  3. (속성)display : (값)inline-block | table | flex(반응형 레이아웃에 최적화-알아서 다꾸겨집어넣음) | grid
  flex와 grid는 박스의 정렬을 위해 나옴. 가장 최근에 나옴.
  
-->
