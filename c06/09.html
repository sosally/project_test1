<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .contents{
            background: url(./img/bg_fixed.png) no-repeat;
            background-size: cover;
            /* 가로 배경 전체보이게 */
            height: 500px;
        }
        h1{
            color: white;
            font-size: 8em;
            /* 상위요소 중 position static 아니면 기준 바뀜 */
            position: absolute;
            right: 0;
            bottom: 0;
            
        }
        .inner{
            max-width: 1280px;
            margin: auto;
            background-color: rgba(0, 255, 255, .5);
            height: 500px;
            position: relative;
        }

    </style>
</head>
<body>
    <div class="contents">
        <div class="inner">
            <h1>css3</h1>
        </div>
    </div>
    <div class="contents">
        <div class="inner">
            <h1>css3</h1>
        </div>
    </div>
    <div class="contents">
        <div class="inner">
            <h1>css3</h1>
        </div>
    </div>
</body>
</html>
