<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font1 {
            font-size: 18px;
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            line-height: 1.5;
            /* line-height : 유일하게 단위 안쓰면 n배, %, px 도 가능 */
            /* 1.5 = 150% */
            width: 200px;
        }
        .font2{
            /* viewport width/height : 화면크기에 대응  */
            /* em : 글씨크기에 대응 */
            font-size: 5vw;
        }
    </style>
</head>

<body>
    <p class="font1">
        일회용 mask의 기본적인 기능으로는
        김서림 방지 기능,
        편안한 ear band 등이 있다.
    </p>
    <p class="font2">
        일회용 mask의 특수한 기능으로는
        입술이 닿지 않는 접이식 구조,
        외부 유해물질로 부터의 효과적인 보호(MB가공) 등이 있다.
    </p>
</body>

</html>
