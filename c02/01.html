<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 h2{
            /* 글씨체 : 값1, 값2, */
            /* serif(꼭 써야함!, 따옴표x) : 시스템의 글꼴 중 셰리프체 아무거나(셰리프, 산셰리프체의 폭이 다름)
                sans-serif */
            font-family: "Times New Roman", 고딕, "맑은 고딕", serif;
            /* 글씨크기
            em : 상대단위, 1em=16px */
            font-size: 2em;
            /* 글씨두께 */
            /* normal - 기본두께 */
            font-weight: normal;
        }
        #box1 p{
            font-family: arial, sans-serif;
            font-weight: bold;
            font-size: 20px;
        }
        #box2 h2{
            font-style: italic;
            color: red;
        }
        #box2 p{
            /* 소문자 크기의 대문자 */
            font-variant: small-caps;
            color: #336633;
        }
        #box3 h2{
            /* 축약속성 */
            font: 3em arial;
        }
        #box3 p{
            font: small-caps 30px "Times New Roman";
        }
    </style>
</head>
<body>
    <div id="box1">
		<h2>font-family, font-size, font-weight</h2>
		<p>Well done is better than well said.</p>
	</div>
	<div id="box2">
		<h2>font-style, font-variant, color</h2>
		<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
	</div>
	<div id="box3">
		<h2>font</h2>
		<p>Education is a progressive discovery of our own ignorance. </p>
	</div>
</body>
</html>
