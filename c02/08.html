<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .letter2{
            /* letter-spacing : 자간(문자간격), 한글의 경우 보통 -0.5px */
            letter-spacing: -0.5px;
        }
        .letter3{
            /* word-spacing : 어간(단어간격), 잘 안씀 */
            word-spacing: 2em;
        }
    </style>
</head>

<body>
    <p> 1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
    <p class="letter2">
        1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
    <p class="letter3">
        1990년형 노트북은 안녕!<br> 잘가세요. 고생하셨소~ </p>
</body>

</html>
