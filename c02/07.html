<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 컬러의 표현방법</title>
    <style>
        body {
            background: url('./img/bg_grid2.gif');
        }

        p {
            padding: 5px;
            /* 패딩 만큼 몸집 커짐 */
        }
        /* 관용색 */
        .color1 {

            background: magenta;
        }
        /* hex 코드 : rgb값을 16진수로 */
        .color2 {
            background: #9999ff;
        }

        .color3 {
            background: rgb(163, 229, 77);
        }

        .color4 {
            background: hsl(180, 50%, 50%);
        }

        /* 마지막 alpha값 불투명도 50% 의미, 0생략 가능 */
        .color5 {
            background: rgba(180, 255, 255, 0.5);
        }

        .color6 {
            background: hsla(180, 50%, 50%, .8);
        }

        /* 개발자모드에서 색상 선정해보기 */
        .color7 {
            background: #99c2ffca;
        }
    </style>
</head>

<body>

    <p class="color1">시험 일정은 다음과 같습니다.</p>
    <p class="color2">필기시험 : 5월 10일~15일</p>
    <p class="color3">필기 합격 발표 : 5월 30일</p>
    <p class="color4">실기시험 : 6월 12일~17일</p>
    <p class="color5">실기 합격 발표 : 7월 20일</p>
    <p class="color6">행운을 빕니다.</p>
    <p class="color7">행운을 빕니다.</p>
</body>

</html>
