<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font: 30px "Arial Black";
        }

        .shadow1 {
            /* text-shadow : x y blur color (블러 안써도 됨 )*/
            /* (안에선 , 콤마) 밖이면 띄어쓰기 */
            color: #ebebeb;
            text-shadow: 1px 1px 3px rgba(100, 100, 100, 0.6);
        }

        .shadow2 {
            /* 6자리 줄이기 113355->135 */
            color: #135;
            text-shadow: 2px 2px #246, 3px 3px #357, 4px 4px #468, 5px 5px #579, 6px 6px #68a, 7px 7px #79b, 8px 8px #8ac;
        }
    </style>
</head>

<body>
    <h2 class="shadow1">SHADOW EFFECT</h2>
    <h2 class="shadow2">TEXT SHADOW</h2>
    <p>
        Internet Explorer 9 and earlier
        do not support the text-shadow property
    </p>
</body>

</html>
