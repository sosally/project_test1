<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중배경 이미지</title>
    <style>
        p{
            padding: 100px;
            background-image: url('./img/bg_tree.png'), url(./img/bg_sun.png), linear-gradient(to right, rgba(0, 100, 0, 0), rgba(0, 100, 0, 1));
            background-repeat: no-repeat, repeat-y;
            /* 이름으로 쓸 땐 xy 순서 바뀌어도 알아서 조정됨(숫자는 안되지) */
            background-position: bottom left, 90% 15%;

        }
    </style>
</head>
<body>
    <h1>multiple-background</h1>
    <p>It's impossible not only starting good but also keeping it firm!!</p>
</body>
</html>
