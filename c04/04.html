<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *{
            margin: 0;
            padding: 0;
        } */
        ul{
            list-style: none;
        }
        .pc1 li{
            /* css 배경으로 넣은건 스크린리더기 읽지 못함 -> 컨텐츠 아님 */
            background-image: url('./img/bg_ar.png');
            background-repeat: no-repeat;
            background-position-y: 50%;
            background-position-x: 0%;
            padding: 20px;
            text-indent: 20px;
        }
        .pc1, .pc2{
            background-image: url(./img/bg_linepttn.png);
            background-repeat: repeat-x;
            background-position: 0 100%;
        }
        .pc2 li{
            background-image: url(./img/bg_bullet.png);
            background-repeat: no-repeat;
            /* position repeat 축약시 x,y 둘다 */
            background-position: 0 50%;
            background-position: right 50%;
            background-position: left center;
            background-position: left bottom;
            text-indent: 20px;
            padding: 20px;
        }
        body{
            background-image: url(./img/bg_linepttn.png), url(./img/bg_ar.png);
            /* background-repeat: no-repeat; */
            background-repeat: repeat-y;
            background-position: 0 100%, 100% 0;
        }
    </style>
</head>

<body>
    <h1>background-position</h1>
    <h3>최근 게시물</h3>
    <ul class="pc1">
        <li>PC 사양 알아보기</li>
        <li>미니타워와 미들타워의 차이</li>
        <li>어깨의 통증과 발목의 통증</li>
    </ul>
    <ul class="pc2">
        <li>PC 사양 알아보기</li>
        <li>미니타워와 미들타워의 차이</li>
        <li>어깨의 통증과 발목의 통증</li>
    </ul>
</body>

</html>
