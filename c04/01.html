<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            /* css내 작성한 배경사진은 자동으로 전체로 */
            background: url(./img/bg_grid.gif);
        }
        div{
            background-color: rgb(243, 243, 137);
            margin-bottom: 10px;
        }
        .light{
            /* 컨텐츠까지 불투명 */
            opacity: 0.2;
        }
        .medium{
            /* 백그라운드 색상만 불투명 */
            background-color: rgba(255, 255, 0, 0.2);
        }
        .heavy{
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <h1>opacity</h1>
    <div class="light">겨우 보이는 글</div>
    <div class="medium">좀 더 잘 보이는 글</div>
    <div class="heavy">쉽게 보이는 글</div>
</body>

</html>
