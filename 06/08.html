<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <style>
        #usertext{
            font-size: 30px;
            color: red;
            /* id 가져온 것, id는 한가지만 가능 */
        }
    </style>
</head>
<body>
    <!-- method 의 두가지 방식 : get(url 창에 정보노출), post(url 창에 비노출) -->
    <!-- action : 전송할 서버주소 (# 채우기)-->
    <form action="#" method="post">
        <fieldset>
            <legend>다양한 type의 종류</legend>
            <p>아이디: <input type="text"></p>
            <p>비밀번호: <input type="password"></p>
            <p>검색: <input type="search"></p>
            <p>이메일: <input type="email" value="이메일을 써주세요."></p>
            <p>전화번호: <input type="tel" value="010"></p>
            <p>컬러: <input type="color"></p>
            <p>수량: <input type="number" min="0" max="10" value="1"></p>
            <!-- value : 초기 값, 모든 곳 사용 가능 -->
            <!-- checked : 열었을 때 기본 체크 -->
            <p>만족도: <input type="range" min="1" max="10" value="1"></p>
            <p>
                예<input type="radio" name="receive" checked>
                아니오<input type="radio" name="receive">
            </p>
            <p>
                <!-- checkbox의 name은 다 달라야 함, (radio 는 하나만 고르는거니 같아야 함.) -->
                html<input type="checkbox" name="skill">
                css<input type="checkbox" name="skill2">
                javascript<input type="checkbox" name="skill3">
            </p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="클릭"></p>
            <p><button>그냥버튼</button></p>
            <p><input type="image" src="./images/btn_gallery.gif" alt="이미지"></p>
            <!-- input-image : 그림 버튼 -->
            <!-- button : 기능 없이 버튼 역할 -->
            <p><input type="file"></p>
            <!-- input 은 앞에 입력 안하면 버튼도 됨 -->
        </fieldset>
        <fieldset>
            <legend>name</legend>
            <!-- value : 기본 값(js에 저장되는 데이터 값이기도 함) -->
            <!-- name : (백단용 식별자)데이터베이스에 저장되는 항목명 -->
            <!-- id : (프론트용 식별자)디자인용 식별자 -->
            <input type="text" value="텍스트를 입력하세요." name="usertext" id="usertext">
        </fieldset>
    </form>
</body>
</html>
