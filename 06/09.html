<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea, select</title>
</head>
<body>
    <form action="#" method="post"></form>
        <fieldset>
            <legend>회원가입</legend>
            <p>가입목적: <br> <textarea name="memo" id="memo" cols="30" rows="10"></textarea></p>
            <p>전화번호:
                <select name="tel" id="tel">
                    <option>---지역번호를 선택하세요---</option>
                    <option value="seoul">02</option>
                    <option value="gyeonggi">031</option>
                    <option value="sejong">044</option>
                </select>
                <input type="tel" name="tel2" id="tel2" placeholder="전화번호를 입력하세요">
                <!-- placeholder : 작성시 사라짐 -->
            </p>
        </fieldset>
</body>
</html>
