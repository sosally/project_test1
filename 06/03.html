<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>셀 병합하기</title>
    <style>
        table, td{
            border: 1px solid;
        }

        /* 여러개 선택자 가능 */
        /* tr 은 보더 적용안됨 */
    </style>
</head>
<body>
    <table>
        <caption>새로운 표 연습</caption>
        <tr>
            <!-- 열은 column, 나 포함 4 -->
            <!-- colspan : 옆으로 늘려 -->
            <td colspan="4">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <!-- 행은 row -->
            <!-- rowspan : 아래로 늘려 -->
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
    <hr>
    <table>
        <tr>
            <td colspan="2">컴퓨터 그래픽스 기능사</td>
        </tr>
        <tr>
            <td rowspan="3">프로그램</td>
            <td>일러스트</td>
        </tr>
        <tr>
            <td>포토샵</td>
        </tr>
        <tr>
            <td>인디자인</td>
        </tr>
    </table>
    <!-- table>(tr>td*4)*2 -->
    <hr>
    <table>
        <tr>
            <td rowspan="4" colspan="3">사진</td>
            <td colspan="4">이력서</td>
        </tr>
        <tr>
            <td rowspan="2">성명</td>
            <td rowspan="2" colspan="2">xxx(인)</td>
            <td>주민등록번호</td>
        </tr>
        <tr>
            <td>840xxx-*******</td>
        </tr>
        <tr>
            <td>생년월일</td>
            <td colspan="3">19xx년 x월 xx일생 (만xx세)</td>
        </tr>
        <tr>
            <td colspan="3">주소</td>
            <td colspan="4">경기도 안산시 선부3동 1115-22번지</td>
        </tr>
        <tr>
            <td colspan="3">호적관계</td>
            <td>호주와의 관계</td>
            <td>xxx의 자</td>
            <td>호주성명</td>
            <td>xxx</td>
        </tr>
        <tr>
            <td colspan="3">년 월 일</td>
            <td colspan="3">학 력 및 경 력 사 항</td>
            <td>발령청</td>
        </tr>
        <tr>
            <td>2002</td>
            <td>02</td>
            <td>14</td>
            <td colspan="3">졸업</td>
        </tr>
    </table>
</body>
</html>
<!-- table - (caption) - tr - td -->
<!-- table - thead - tr -th -->
<!-- table - tbody - tr - td -->
<!-- table - tfoot - tr -td -->
<!-- tr은 테두리 아니고, td에 테두리 -->
