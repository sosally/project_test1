<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table{
            border: 1px solid;
        }
        td{
            border: 1px solid;
        }
        body{
            background-color: aliceblue;
            color: darkblue;
        }
    </style>
</head>
<body>
    <!-- 컴퓨터는 세로로 읽지 못함 -->
    <!-- table 도 css 로 꾸며줘야 선이 나타남. -->
    <table>
        <!-- tablerow : tr -->
        <tr>
            <!-- tabledata : td -->
            <td>tabledata</td>
            <td>tabledata</td>
        </tr>
    </table>
    <hr>
    <h1>수업내용</h1>
    <table>
        <tr>
            <td>교과목</td>
            <td>점수</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>93</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>92</td>
        </tr>
        <tr>
            <td>평균</td>
        </tr>
    </table>
</body>
</html>
