<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 접근성</title>
    <style>
        table,td,th{
            border: 1px solid;
        }
    </style>
</head>
<body>
    <table>
        <caption>상하반기 판매량</caption>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>
        <thead>
            <tr>
                <!-- scope : 스크린리더기가 읽을 방향 설정 -->
                <th scope="col">구분</th>
                <th scope="col">데스크탑</th>
                <th scope="col">스마트폰</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <!-- tbody 여도 th 속성 넣으려면 th 써도 됨 -->
                <!-- row : 가로로 읽어라 -->
                <!-- col, row 둘다 쓸 시 지그재그로 읽음 -->
                <th scope="row">상반기 판매수</th>
                <td>2만대</td>
                <td>5만대</td>
            </tr>
            <tr>
                <th scope="row">하반기 판매수</th>
                <td>3만대</td>
                <td>7만대</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
