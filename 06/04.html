<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 1px solid #666;
            border-collapse: collapse;
        }
        td{
            width: 200px;
            height: 30px;
            text-align: center;
        }
        /* collapse : 공간 없이 병합 */
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">컴퓨터 그래픽스 기능사</td>
        </tr>
        <tr>
            <td rowspan="3">프로그램</td>
            <td>일러스트</td>
        </tr>
        <tr>
            <td>포토샵</td>
        </tr>
        <tr>
            <td>인디자인</td>
        </tr>
    </table>
</body>
</html>
