<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "맑은 고딕", sans-serif;
            font-weight: bold;
            width: 500px
        }
        
        .red{
            color: red;
            padding: 10px;
            font-size: 12px;
        }
        .blue{
            color: blue;
        }
        p{
            width: 500px;
           padding-bottom: 8px;
        }
        .one{
            background-color: black;
            color: white;
            text-align: left;
            text-indent: 10px;
            padding-top: 10px;
            font-size: 10px;
        }
        div{
            border: 1px solid gray;
            text-align: center;
        }
        .small{
            font-size: 10px;
        }
        img{
            width: 500px;
        }
    </style>
</head>

<body>
    <p><img src="./top.jpg" alt="사과사진"></p>
    <p class="one">확인하세요</p>
    <div class="container1">
        <p class="red">주문 및 배송</p>
        <p><span class="blue">오후 2시 이전</span> 주문건은 당일 발송합니다</p>
        <p>2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
    </div>

    <div class="container2">
        <p class="red">교환 및 환불</p>
        <p>불만족시 <span class="blue">100% 환불</span>해 드립니다</p>
        <p>고객센터로 전화주세요</p>
    </div>

    <div class="container3">
        <p class="red">고객센터</p>
        <p>0000-0000</p>
        <p class="small">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
    </div>
</body>

</html>
