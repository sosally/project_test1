<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<title>문단 관련 스타일</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			border: 0;
		}
		img {
			width: 50px;
		}
		h1 {
			letter-spacing: 5px;
			margin: 20px 5px;
		}
		div{
			width: 500px;
			letter-spacing: 0.5px;
		}
		.love:after {
			content: url(../c03/img/bg_ar.png);
		}
		/* before after */
	</style>
</head>

<body>

	<div class="container">
		<h1>영상과 인쇄의 공존</h1>
		<p><img src="../c03/img/swim.png" alt=""></p>
		<p class="love">
			영상의 발달로 인해 인쇄는 곧 사라질 것처럼 생각했지만 예상을 뒤집고 인쇄물들은 점점 고급화를 향해 달리고 있다. e-book의 출현과 함께 서점에서 책을 사모으는 취미는 여전하고 FACEBOOK의 도전에도
			불구하고 많은 사람들은 책장을 손으로 넘기고 있다.
			좋은 인쇄물을 갖는 것은 큰 즐거움이며 스마트폰을 두드리는 손가락에 의해 흥미로운 책장도 계속 넘어간다.
		</p>
	</div>
</body>

</html>
