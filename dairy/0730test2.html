<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     h1{
        background-color: lightgray;
     }
     .red{
        color: red;
     }
     #blue{
        text-decoration: underline blue;
     }
     a:hover{
        background-color: aquamarine;
     }
    p[class^="go"]{
        background-color: lightcoral;
    }
    p[id$="y"]{
        background-color: lightgreen;
    }
    </style>
</head>
<body>
<h1><span class="red">웹표준</span>과 <span class="red">웹접근성</span></h1>
<span><img src="./Untitled1.png" alt="스팬 사진"></span>
<span class="red" id="blue">공기정화식물 화이트스타</span>
<p><a href="#">네이버</a></p>
<p>안녕<a href="#">다음</a></p>
<p class="gogo">안녕하세요</p>
<p id="my">안녕하세요</p>
</body>
</html>
