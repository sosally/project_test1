<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li a {
            text-decoration: none;
            color: black;
            display: block;
            background-color: rgb(156, 196, 231);
            /* 높이 맞추기 3가지 */
            padding: 10px;
            margin-bottom: 5px;
            width: 400px;
            height: 20px;
            transform: scale(0.8);
            transition: all 1s;
        }
        ul li a:hover{
            width: 300px;
            color: red;
        }
        p{
            background-color: lightcoral;
            width: 300px;
            height: 100px;
            line-height: 100px;
            animation: soyoung 10s 1 alternate ;
        }
        @keyframes soyoung {
            20%{
                background-color: cornflowerblue;
            }
            80%{
                transform: translate(200px, 700px) rotate(90deg);

            }
        }
    </style>
</head>

<body>
    <h3>Moving menu</h3>
    <ul class="menu">
        <li><a href="#">Company</a></li>
        <li><a href="#">Product</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Customer Support</a></li>
        <li><a href="#">Community</a></li>
    </ul>
    <p>안녕하세요</p>
</body>

</html>
