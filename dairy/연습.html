<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{
            background-color: aliceblue;
            color: darkblue;
        }
        .red{
            background-color: lightcoral;
            color: brown;
        }
        #green{
            background-color: lightseagreen;
            color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>혼자 연습중입니다.</h1>
    <h2>form 연습</h2>
    <form action="#">
        <fieldset>
            <legend>연습폼</legend>
            <p class="red">아이디 <input type="text" placeholder="아이디를 입력하세요"></p>
            <p id="green">비밀번호 <input type="password" placeholder="비밀번호를 입력하세요"></p>
            <p>이메일<input type="email"></p>
        </fieldset>
    </form>
    <hr>
    <h3>label 과 함께</h3>
    <form action="#">
        <fieldset>
            <legend>라벨과 함께 가시죠</legend>
            <label for="go">함께 가기</label>
            <input type="radio" name="with" id="go">
            <label for="no">혼자 가기</label>
            <input type="radio" name="with" id="no">
        </fieldset>
    </form>
    <hr>
    <h3>옵션목록</h3>
    <form action="#">
        <fieldset>
            <legend>옵션 쓸게요</legend>
            <select name="" id="">
                <option>--옵션 선택--</option>
                <option value="happy">행복하기</option>
                <option value="excited">즐겁기</option>
                <option value="roll">신나기</option>
            </select>
            <p><input type="submit" value="냅다보내기"></p>
            <p><input type="reset">다시시작하기</p>
            <p><input type="button" value="전송"></p>
        </fieldset>
    </form>
    <form action="#">
        <table>
            <caption>회원가입양식</caption>
            <tbody>
                <tr>
                    <th>
                        <label for="id1">아이디</label>
                    </th>
                    <td><input type="text" placeholder="아이디를 입력하세요" id="id1"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" placeholder="비밀번호를 입력하세요"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="email"></td>
                </tr>
            </tbody>
        </table>
        <div>
            <p><button>일반버튼</button></p>
        </div>
        <div>
            <p><input type="submit" value="전송버튼"></p>
        </div>
    </form>
</body>
</html>
