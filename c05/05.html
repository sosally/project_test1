<!DOCTYPE HTML>
<html>
	<head>
		<title> 테두리 외곽에 아우트라인 처리하기 </title>
		<meta charset="UTF-8" />
		<style>
			body{
                font: 0.95em "맑은 고딕", sans-serif;
                margin: 40px;
            }
            div{
                border: 10px solid #ff6666;
                padding: 40px;
                outline-width: 10px;
                outline-style: solid;
                outline-offset: 15px;
                outline-color: #2aa73f;
            }
            p{
                background-color: #fff;
                padding: 10px;
                margin: 50px auto;
                width: 330px;
                height: 120px;
                line-height: 200%;
            }
            .border1{
                border: 20px solid #fc0;
                outline: dashed 1px #000;
            }
            .border2{
                border: 20px solid #fc0;
                outline: 10px double rgba(10, 33, 240, .8);
            }
            /* 자주 사용되진 않지만 배우는 이유 : 브라우저 기본값으로 지정된 경우들이 있어서(포커스 등..) */
            
		</style>
	</head>

	<body>
		<div>
			<p class="border1">
				Whenever you are asked if you can do a job, tell 
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. 
				(Theodore Roosevelt)  
			</p>
			<p class="border2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. 
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. 
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
