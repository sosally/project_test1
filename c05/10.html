<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>TRANSFORM</title> 
<style>
    body{
        margin-left: 100px;
    }
    p{
        border: 5px solid lightsteelblue;
        background-color: rgba(109, 75, 131, 0.5);
        padding: 10px;
        width: 500px;
        font: 21px Times;
        color: white;
    }
    body:hover .t1{
        /* transition 전이, 안쓰면 뚝뚝~ */
        transition: transform 1s;
        transform: translate(0px, 0px);
    }
    .t1{transform: translate(30px, 20px);}
    .t2{transform: rotate(-30deg);}
    /* 1이 100% */
    /* width 70%, height 130% */
    /* 한칸 띄고 추가작성, 아래에 추가작성하면 위에거 지워짐 */
    .t3{transform: scale(0.7, 1.3) rotate(45deg);}
    /* 원근감 비틀림 */
    .t4{transform: skew(15deg, 10deg);}
    /* scaleX, scaleY, skewX, skewY,translateX, translateY -어려워서 잘 안씀*/
    .t5{transform: matrix(1, -0.1, 0, 1, 0, 0);}

</style>
</head> 
<body>
  <p>Original</p>
  <p class="t1">translate(30px,20px)</p>
  <p class="t2">rotate(60deg)</p>
  <p class="t3">scale(0.7, 1.3)</p>
  <p class="t4">skew(15deg, 10deg)</p>
  <p class="t5">matrix(1, -0.1, 0, 1, 0, 0)</p>
</body> 
</html>
