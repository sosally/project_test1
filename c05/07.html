<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>테두리 이미지</title>
    <style>
        body{
            margin: 20px;
        }
        div{
            width: 600px;
            height: 50px;
            padding: 15px;
            border: 10px solid transparent;
        }
        .round{
            /* 20px씩 슬라이스 늘림, 단위를 안쓰면 px */
            border-image: url(./img/border.png) 20;
            border-image: linear-gradient(red,blue) 20%;
        }
        .repeat{
            border-image: url(./img/border.png) 20 repeat;

        }
        .stretch{
            border-image: url(./img/border.png) 20 stretch;
            
        }
        .frame{
            width: 600px;
            height: 300px;
            background: lightgreen;
            margin: 150px auto;
            /* fill 보더 안 공간 채워짐 */
            /* border-image-width: auto; */
            /* border-image-repeat: repeat; */
            border-image: url(./img/border_img/border.jpg) 45 fill/auto repeat;
        }
    </style>
</head>

<body>
    <div class="round">
        It's impossible not only starting good but also keeping it firm!!</div>
    <div class="repeat">
        It's impossible not only starting good but also keeping it firm!!</div>
    <div class="stretch">
        It's impossible not only starting good but also keeping it firm!!</div>
        <div class="frame">

        </div>
</body>

</html>
