<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>ANIMATION</title> 
<style>
    body{
        background-color: black;
    }
    p{
        width: 100px;
        height: 100px;
        background: cornflowerblue;
        /* 이름 */
        animation-name: mango;
        /* 지속시간 */
        animation-duration: 4s;
        /* 종료시 스타일 지정 */
        animation-fill-mode: forwards;
        /* 실행횟수 */
        animation-iteration-count: 3;
        animation-iteration-count: infinite;
        /* 방향 */
        animation-direction: alternate;
        /* 상태 */
        animation-play-state: running;
    }
    @keyframes mango {
        0%{
            background-color: lightsalmon;
            width: 150px;
            transform: translate(100px, 0);
            color: rgb(207, 16, 80);
        }
        50%{
            background-color: aquamarine;
            width: 50px;
            transform: translate(300px, 100px) rotate(80deg) skew(10deg, 40deg);

        }
        100%{
            background-color: lightsteelblue;
            transform: translate(500px, 300px);
            transition: cubic-bezier(1,-0.68, 0, 1.43);
        }
    }
    .ball{
        width: 50px;
        height: 50px;
        background-color: tomato;
        border-radius: 50px;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: ball 5s ease-in 1s infinite alternate;
    }
    @keyframes ball{
        35%{
            background-color: rgb(35, 255, 53);
            translate: 500px, 300px;
            transform: translate(400px, 700px);
        }
        70%{
            background-color: yellow;
            transform: translate(800px, 300px);
        }
    }
    button:hover+p{
        animation-play-state: paused;
        animation: 3s;
    }
</style>
</head> 
<body>
    <button>stop</button>
    <p>
        Animation..
    </p>
    <div class="ball"></div>
</body> 
</html>
