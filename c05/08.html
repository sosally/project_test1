<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>box-sizing</title>
    <!-- 중요! -->
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background: url(img/bg_grid.png);
        }
        p{
            background-color: rgba(255, 255, 0, .5);
            border: 10px solid rgba(0, 0, 0, .5);
            width: 600px;
            height: 100px;
            padding: 30px;
            margin-bottom: 10px;
            /* 너비 680 높이 180 */
        }
        .sizing{
            /* content-box : 기본값 */
            box-sizing: content-box;
            /* border-box : 다 합쳐서 width, height 맞춰서 계산해줌 */
            /* 반응형 할 때 초기화코드에 들어가는 경우가 많으나,  */
            box-sizing: border-box;
        }
        ul.sizing_list{
            width: 500px;
            margin: auto;
            margin-top: 20px;
            /* top->전체 auto 쓰면 top지워짐 */
            /* 선언순서 전체->일부 */
        }
        ul.sizing_list li{
            list-style: none;
            width: 25%;
            background-color: rgba(0, 0, 0, .5);
            padding: 10px;
            text-align: center;
            box-sizing: border-box;
            /* float: left 박스 좌우배치 */
            float: left;

        }
        ul.sizing_list li a{
            text-decoration: none;
            color: white;
        }
        /* nth-child(odd) : 홀수만 */
        ul.sizing_list li:nth-child(odd){
            background-color: rgba(219, 95, 95, .5);
        }
        /* even : 짝수만 */
        ul.sizing_list li:nth-child(even){
            background-color: rgba(25, 161, 93, 0.5);
        }
        ul.sizing_list li:nth-child(2n){
            background-color: rgba(118, 95, 219, 0.5);
        }
    </style>
</head>

<body>
    <p>It's impossible not only starting good but also keeping it firm!!</p>
    <p class="sizing">It's impossible not only starting good but also keeping it firm!!</p>
    <ul class="sizing_list">
        <li><a href="#">Company</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Custommer</a></li>
        <li><a href="#">Community</a></li>
    </ul>
</body>

</html>
