<!DOCTYPE html>
<html lang="ko"> 
<head>
<meta charset="utf-8">
<title>요소의 크기</title> 
<style>
    *{
        margin: 0;
        padding: 0;
    }
	body{
        background-image: url(./img/bg_grid.png);
    }
    p{
        background-color: rgba(255, 0, 0, .5);
        width: 600px;
        /* 박스의 최소높이 */
        min-height: 100px;
        border: 20px solid rgba(0, 255, 0, .5);
        /* 박스의 너비 : 640px */
        /* 박스의 높이 : 140px */
    }
    
</style>
</head> 
<body>
    <!-- 박스의 크기
    content box = padding + border -->
    <h3>BOX MODEL</h3>
    <p>언어란 무엇인가? 음성으로 의사를 표현하는 것.<br> 의지를 관철시키려는 의도가 있건 없건 음성으로 의사를 표현하기만 하면 그것은 언어인가?</p>
</body> 
</html>
