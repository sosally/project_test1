<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5 기본구조</title>
    <!-- 내부에서 css 입력은 스타일 태그 활용. -->
    <style>
        p {
            color: aquamarine;
        }
    </style>
</head>

<body>
    <!-- h1+p 는 형제 -->
    <h1>여기는 제목 입니다</h1>
    <p>여기는 문장입니다</p>
</body>

</html>
