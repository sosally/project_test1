<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록을 표시하는 태그</title>
</head>
<body>
    <!-- 목록 표시 태그 : li (반드시 부모 선언) -->
    <h1>반응형 웹 퍼블리싱 학습순서</h1>
    <!-- 순서가 없는 목록
        unorderlist -->
    <ul>
        <!-- <h2>학습과정</h2> 이런거 안됨. 남의 식구 안받음 
        한 묶음이면 ul 쓰고 css로 불릿 지움-->
        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>jquery</li>
    </ul>
    
</body>
</html>
