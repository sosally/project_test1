<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchor</title>
</head>
<body>
    <h1>a태그</h1>
    <a href="#content">본문 바로가기</a>
    <a href="http://naver.com" title="새창열림" target="_blank">네이버</a>
    <a href="http://daum.net">다음</a>
    <!-- a 태그는 모든 태그를 감쌀 수 있음 -->
    <a href="#">
    <!-- section 태그는 h태그 있어야함. -->
        <section>
            <h2>안</h2>
            <p>망고의 에세이</p>
        </section>
    </a>
    <!-- id : 특별 관리 위해 이름 붙이기, 중복불가 -->
    <!-- title 속성 : 태그 하버링시 설명, 모든 태그에 사용 가능 -->
    <!-- title blank시 새창열림을 달아주기 -->
    <!-- target : 주로 _blank 새창열림 -->
    <p id="content" title="본문내용입니다.">본문내용</p>
</body>
</html>
