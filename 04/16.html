<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정의(설명)목록</title>
</head>
<body>
    <h2>description list DL</h2>
    <!-- dl, dt, dd(여러개 가능) 는 한세트! -->
    <dl>
        <dt>html</dt>
        <dd>Hyper text markup language</dd>
        <dd>웹문서를 연결할 때 쓰임</dd>
        <dt>css</dt>
        <dd>cascading style sheet</dd>
    </dl>
</body>
</html>
