<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: yellow;
        }
        p{
            color: red;
        }
        #blue{
            color: blue;
        }
        #green{
            color: green;
        }
        .pink{
            background-color: pink;
            color: brown;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit</p>
    <ul>
        <li id="blue">amet consectetur adipisicing elit.</li> 
        <li>Aliquid nobis dolor inventore quam officia.</li> 
        <li id="green">Consequatur illum, natus, tempora</li> 
        <li class="pink">impedit cum saepe temporibus ut,</li>
    </ul>
</body>
</html>
