<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .inner{
            width: 500px;
            
            background-color: lightblue;
            margin: auto;
        }
        ul li{
            list-style: none;
            float: right;
        }
        h1{
            float: left;
        }
        header::after{
            display: block;
            clear: both;
            content: '';
        }
        header{
            width: 500px;
        }
        nav, section{
            float: left;
        }
        aside{
            float: right;
            width: 300px;
        }
        main::after{
            content: '';
            clear: both;
            display: block;
        }

    </style>
</head>
<body>
    <body>
        <div class="inner">
            <header class="cf">
                <h1 class="fl">logo</h1>
                <ul class="fr">
                    <li class="fl">test</li>
                    <li class="fl">test</li>
                    <li class="fl">test</li>
                    <li class="fl">test</li>
                </ul>
            </header>
            <main class="cf">
                <nav class="fl">nav</nav>
                <section class="fl">section</section>
                <aside class="fl">aside</aside>
            </main>
            <footer>footer</footer>
        </div>
    </body>
</body>
</html>
