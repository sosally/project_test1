<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 태그 선택자 */
        /* 태그 명을 선택자로 사용하는 방식 */
        /* . 클래스 */
        /* a 등 태그선택자 */
        a {
            text-decoration: none;
        }

        .underlinego {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="" style="text-decoration: none">링크1</a>
    <a href="" class="underlinego">링크2</a>
    <a href="">링크3</a>
    <p style="text-decoration: underline;">아 졸려요.</p>
    <div>
        <a href="">이건 언더바 자동넣기 안될거야.ㄴ</a>
        <a href="" style="text-decoration: none;">이건 일일이 언더바 삭제하기</a>
        <a href="" class="underlinego">클래스로 언더바 주기</a>
        <a href="">이건 </a>
    </div>
</body>
</html>
