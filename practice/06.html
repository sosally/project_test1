    <title>Document</title>
    <style>
        *{

            border: 0;

        body>*{

            line-height: 60px;

        }
        section{
            background-color: aliceblue;

        }
        section+div{

            flex-direction: column;
        }
        section+div>*{
            height: 190px;
            width: 200px;
            background-color: aliceblue;
        }
        footer>*{

            width: 600px;
            padding: 5px;
            margin-left: 100px;
            margin-top: 5px;
        }
