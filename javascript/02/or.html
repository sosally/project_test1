<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const one = prompt('50미만의 숫자를 입력하세요');
        const two = prompt('50미만의 숫자를 입력하세요');

        if(one < 50 || two < 50){
            alert('두개의 숫자중 최소 한개는 50미만이네요')
        } else{
            alert('두개의 숫자 중 50초과인 수가 있어요')
        }
    </script>
</body>
</html>
