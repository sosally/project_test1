<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <script>
        let age = prompt('나이를 입력하세요');
        console.log(typeof age);
        if (age*1 >= 20 && age*1 < 30){

            document.write(`당신의 나이는 ${age}살이므로 통과입니다.`)
        } else{
            document.write(`당신의 나이는 ${age}살이므로 비통과입니다.`)
        }
    </script>
</body>
</html>
