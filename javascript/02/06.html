<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험점수 계산기</title>
</head>
<body>
    <script>
        const x = 75;
        const y = 87;
        const add = x + y;
        document.write('국어점수 : ' + x + '<br>');
        document.write('수학점수 : ' + y + '<br>');
        document.write('종합점수 : ' + add + '<br>');
        document.write('평균점수 : ' + add/2 + '<br>');
        console.log(typeof x); // string
    </script>
</body>
</html>
