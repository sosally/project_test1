<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <script>
        const x = 10;
        const y = 20;
        const z = '10';
        document.write(x + '>=' + y + ' : <br>');
        document.write(x>=y);
        document.write(`${x}>=${y}:${x>=y}<br>`);
        document.write(`${x<=y}<br>`);
        document.write(`${x != y}<br>`)
        document.write(`${x != z}<br>`)
        document.write(`${x !== z}<br>`)
        document.write(`${x == z}<br>`)
        document.write(`${x === z}<br>`)

        
    </script>
</body>
</html>
