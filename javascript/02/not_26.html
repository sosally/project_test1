<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>!a : 결과값이 true, 반환값이 false</p>
    <script>
        const one = prompt('50미만의 숫자를 입력하세요');
        const two = prompt('50미만의 숫자를 입력하세요');

        if (one !== null && two !== null) {
            if (one < 50 && two < 50) {
                alert('두개의 숫자는 둘다 50미만이네요');
            } else if{
                alert('두개의 숫자 모두 50미만으로 입력하세요');
            }
        }else{
            alert('입력취소');
        }
    </script>
</body>
