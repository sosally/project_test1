<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 1;
        document.write(`${x++}<br>`); //1
        document.write(`${x++}<br>`); //2
        document.write(`${x++}<br>`); //3 
        document.write(`${x++}<br>`); //4
        x = 1;
        document.write(`${++x}<br>`); //2
        document.write(`${++x}<br>`); //3
        document.write(`${++x}<br>`); //4
        document.write(`${++x}<br>`); //5

    </script>
    <script>
        let number = 10;
        alert(number++); //10
        alert(++number); //12
        alert(number--); //12
        alert(--number); //10
    </script>
</body>
</html>
