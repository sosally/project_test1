<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도</title>
    <style>
        table, td{
            border: 1px solid #ccc;
        }
        td{
            padding: 5px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>자리배치도</h1>
    <script>
        let i, j;
        let memNum = prompt('총 입장객을 숫자로 입력하세요.'); //총인원
        let colNum = prompt('한줄에 몇명씩 앉습니까?'); //한줄당 인원
        if (memNum % colNum === 0){
            rowNum = (memNum / colNum);
        }else{
            rowNum = (memNum / colNum) + 1;
           
        }
        //document.write(`모두 ${parseInt(rowNum)}개의 줄이 필요합니다.`);

        //memNum 총인원
        //colNum 한줄당 인원
        //rowNum 줄 수 (memNum/colNum)
        //남는 인원

        document.write('<table>');
            for(i=0; i<rowNum; i++){ //줄 수
                document.write('<tr>');
                for(j=1; j<=colNum; j++){ //한줄당 인원
                    seatNum = i * colNum + j;
                    if(seatNum>memNum) {break;}
                    document.write(`<td>좌석${seatNum}</td>`);
                }
                document.write('</tr>');
            }
        document.write('</table>');
    </script>
 
</body>
</html>
