<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산하기</title>
</head>
<body>
    <script>
        const currentYear = 2023;
        var birthYear;
        var age;
        birthYear = prompt('태어난 연도를 입력하세요.(YYYY)','');
        age = currentYear - birthYear;
        console.log(age);
        document.write(`${currentYear}년 현재, ${birthYear}년에 태어난 당신의 나이는 ${age}살 입니다.`);
    </script>
</body>
</html>
