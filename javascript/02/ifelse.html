<html lang="ko">
<head>

</head>
<body>
    <script>
        let number = prompt('숫자를 입력하세요');
        let number2 = number%3;
        if(number2 === 0){
            alert(`${number}는 3의 배수입니다`);
        } else{
            alert(`${number}는 3의 배수가 아닙니다`);
        }
        // 자바스크립트는 자료의 형태가 값에 따라 결정되는 동적타이핑 언어
        // 타입스크립트는 자료의 형태를 선언시에 결정하는 정적타이핑 언어
    </script>
   
</body>
</html>
