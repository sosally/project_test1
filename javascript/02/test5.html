    <script>
        let memNum = prompt('총 입장객을 숫자로 입력하세요.');
        let colNum = prompt('한줄에 몇명씩 앉습니까?');
        if (memNum % colNum === 0){
            rowNum = (memNum / colNum);
            document.write(`모두 ${rowNum}개의 줄이 필요합니다.`);
        }else{
            rowNum = (memNum / colNum) + 1;
            document.write(`모두 ${parseInt(rowNum)}개의 줄이 필요합니다.`);

        }
    </script>
