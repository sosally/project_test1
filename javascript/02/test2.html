<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt('국어 점수를 입력하세요', '70');
        let b = prompt('영어 점수를 입력하세요', '70');
        let c = prompt('수학 점수를 입력하세요', '70');
        let average = (a+b+c)/3;
        
        document.write(average >= 70 && a>=60 && b>=60 && c>=60);
    </script>
</body>
</html>
