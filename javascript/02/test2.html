<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor = parseInt(prompt('국어점수를 입력하세요', '0'));
        let eng = parseInt(prompt('영어점수를 입력하세요', '0'));
        let math = parseInt(prompt('수학점수를 입력하세요', '0'));
        let average = (kor + eng + math) / 3;

        const result = average >= 70 && kor>=60 && eng>=60 && math>=60;
        console.log(`국어점수는 ${kor}점-${typeof kor}, 영어점수는 ${eng}점-${typeof eng}, 수학점수는 ${math}점-${typeof math}입니다. 평균점수는 ${average}점입니다.`)

        document.write(result);
    </script>
    <script>
        const text = '1';
        const text2 = '1월';
        console.log(Number(text));
    </script>
</body>
</html>
