<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const x = 7>6 && 1>6;
        document.write(`x: ${x}<hr>`);
        const y = 7>6 || 1>8;
        document.write(`y: ${y}<hr>`);
        const z = !(7>6);
        document.write(`z: ${z}<hr>`);
    </script>
</body>
</html>
