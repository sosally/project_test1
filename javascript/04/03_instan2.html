<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array 인스턴스를 사용한 배열선언 - 초깃값 없는 것.
        let num1 = new Array(); //배열의 크기 지정 안한 상태
        let num2 = new Array(4); //배열이 5개의 크기를 가지고 있다. length:4
        console.log(num1);
        console.log(num2);

        //Array 인스턴스를 사용한 배열선언 - 초깃값 있는 것
        let num3 = [1,2,3,4,5];
        let num4 = Array(1,2,3,4,5);
        console.log(num3);
        console.log(num4);

        //배열 생성 후 요소 표시하기
        let nums = ['one', 'two', 'three', 'four'];
        
        for(let i=0; i<nums.length; i++){
            document.write(`<p>${nums[i]}</p>`)
        }
    </script>
</body>
</html>
