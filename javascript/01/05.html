<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert()</title>
</head>
<body>
    <h1>입출력하기</h1>
    <code>confirm(메시지)</code>
    <!-- 확인 true 1 / 취소 false 0 -->
    <script>
        var reply = confirm('정말 배경이미지를 변경하시겠습니까?');
        console.log(reply);
    </script>
</body>
</html>
