<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt()</title>
    <!-- 사용자의 입력값 반환 -->
</head>
<body>
    <h1>입출력하기</h1>
    <code>prompt(메시지)</code>
    <code>prompt(메시지, 기본값)</code>
   
    <script>

        // name은 식별자
        // var name = prompt('이름을 입력해주세요.');
        var name = prompt('이름', '나다');
        console.log(name);
    </script>
</body>
</html>
