<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        p {
            font-size: 1.2em;
        }

        .dispaly {
            font-size: 1.5em;
            font-weight: bold;
            color: darkslateblue;
        }
    </style>
</head>

<body>
    <div id="container">
        <p>현재시각 <span id="current" class="display"></span></p>
    </div>

    <script>
        setInterval(now,1000);
        function now(){
            let now = new Date();
            let currentTime = now.toLocaleTimeString();
            document.querySelector('#current').innerHTML = currentTime;
        }



    </script>
</body>

</html>
