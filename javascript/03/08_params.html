<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>매개변수의 기본값 지정하기</h1>
    <script>
        function multiple(a, b = 5, c = 10){
            return a*b+c;
        }
        const result1 = multiple(5, 10, 20); //70
        document.write(result1);

        document.write('<hr>')

        const result2 = multiple(10, 2);
        document.write(result2)

        const result3 = multiple(2);
        document.write(result3);
    </script>

    <script>
        //익명함수 변경하기
        // const multiple = function(a,b,c){}

        //무엇이든 출력하는 함수
        function doc(a){
            document.write(a);
        };
        doc('출력해줘');
    </script>
</body>
</html>
