<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>일정시간 이후</h1>
    <script>
        const stop1=setTimeout(()=>{document.write('밥')},500)
        setTimeout(()=>{document.write('배고파')},1000)
        setTimeout(()=>{document.write('맛있는거')},1500)
        clearTimeout(stop1);
    </script>
</body>
</html>
