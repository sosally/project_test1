<!-- 웹브라우저에게 html문서의 버전을 알림 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta는 싱글태그 -->
    <!-- charset 웹페이지의 문자세트 지정 -->
    <meta charset="UTF-8">
    <!-- 브라우저 창의 보기속성을 지정하는 메타태그 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 브라우저에게 문서의 제목을 알림 -->
    <title>타이틀</title>
    <!-- 외부 css문서 연결 -->
    <link rel="stylesheet" href="./01.css">
</head>
<body>
    <!-- 사용자에게 노출되는 영역 -->
</body>
</html>
