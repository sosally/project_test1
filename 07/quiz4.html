<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="#">
        <fieldset>
            <legend>사용자 정보</legend>
            <ul>
                <li>아이디 <input type="text" name="uid"></li>
                <li>이메일 <input type="email" name="uemail"></li>
                <li>비밀번호 <input type="password" name="upwd"></li>
                <li>비밀번호 확인 <input type="password" name="upwdre"></li>
            </ul>
        </fieldset>
    </form>
    <form action="#">
        <fieldset>
            <legend>이벤트와 새로운 소식</legend>
            <p>
                <label><input type="radio" name="event" value="yes" checked>메일 수신</label>
                <label><input type="radio" name="event" value="no">메일 수신 안함</label>
            </p>
        </fieldset>
    </form>
    <p>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
    </p>
</body>
</html>
