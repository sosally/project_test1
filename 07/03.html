<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 코딩 순서 : 큰 것 3등분 -> 작은 것 -->
    <header>
        <!-- 모든 헤더는 h1 포함 -->
        <h1><a href="#">반응형웹</a></h1>
        <nav>
            <ul>
                <li><a href="#">menu01</a></li>
                <li><a href="#">menu02</a></li>
                <li><a href="#">menu03</a></li>
                <li><a href="#">menu04</a></li>
                <li><a href="#">menu05</a></li>
            </ul>
        </nav>
    </header>
    <div id="container">
        <!-- section : 컨텐츠의 주요 기사 -->
        <section>
            <h2>콘텐츠그룹</h2>
        </section>
        <section>
            <h2>콘텐츠그룹2</h2>
        </section>
        <!-- article : 블로그등 기사 내용 -->
        <div>
            <article>
                <h2>주요기사</h2>
            </article>
            <!-- aside : 광고영역 -->
            <aside>광고</aside>
        </div>
    </div>
    <!-- //id="container" -->
    <!-- 언제든 붙여넣을 수 있게 주석처리! -->
    <footer>
        <address>강남구 대치동</address>
        <p>COPYRIGHT</p>
    </footer>
</body>
</html>
